<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Топ букмекерских контор</title>
    <link rel="stylesheet" href="./dist/css/style.min.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <script>
      window.BASE_URL = "https://Gikus.github.io/trialbet/";
    </script>
    <section class="container">
      <div class="title">
        <div class="h1">Топ букмекерских контор</div>

        <div class="title__dots"><span></span><span></span><span></span></div>

        <div class="controls__tab second">Рейтинг редакции</div>
        <div class="controls__tab third">Рейтинг по бонусу</div>
        <div class="controls__tab fourth">Рейтинг по надежности</div>
      </div>
      <div id="first" class="tab-content" style="display: block"></div>
      <div id="second" class="tab-content" style="display: none"></div>
      <div id="third" class="tab-content" style="display: none"></div>
      <div id="fourth" class="tab-content" style="display: none"></div>

      <div class="afterrows">
        <div class="afterrows__left">
          Смотреть дальше <img src="images/arrow.svg" />

        <div class="afterrows__right">Как формируется рейтинг?</div>

    <footer>Смотреть полный рейтинг</footer>
